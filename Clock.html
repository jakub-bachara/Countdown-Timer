<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Odliczanie</title>
    <link rel="Stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="header">
    <h3>LET'S START THE COUNTDOWN</h3>
</div>
<div class="content" id="Form">
    Year: <input type="number" maxlength="4" id="year"><br>
    Month: <input type="number" maxlength="2" id="month" min="1" max="12"><br>
    Day: <input type="number" maxlength="2" id="day" min="1" max="31"><br>
    Hour: <input type="number" maxlength="2" id="hour" min="0" max="23"><br>
    Minutes: <input type="number" maxlength="2" id="minute" min="0" max="60"><br>
    Seconds: <input type="number" maxlength="2" id="sec" min="0" max="60"><br>
</div>
<div class="content" id="countDown">
    <button onclick="main()">LETS GET THIS STARTED</button>
    <table>
        <tr>
            <td>
            <p id="dni"> </p>    
            </td>
            <td>
            <p id="godziny"> </p>
            </td>
            <td>
            <p id="minuty"> </p>
            </td>
            <td>
            <p id="sekundy"> </p>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
