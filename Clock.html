    <table>
        <tr>
            <td>
            <p id="dni">D</p>    
            </td>
            <td><p>:</p></td>
            <td>
            <p id="godziny">O</p>
            </td>
            <td><p>:</p></td>
            <td>
            <p id="minuty">N</p>
            </td>
            <td><p>:</p></td>
            <td>
            <p id="sekundy">E</p>
            </td>
        </tr>
    </table>
</div>
<script>
    $('#start').click(function(){
        start();
    });
    $('#stop').click(function(){
        stop();
    });
    var interval=1;
</script>
</body>
